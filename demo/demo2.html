	window.onload=function(){
		var mycan=document.getElementById("draw");
		var context=mycan.getContext("2d");
		var im=document.getElementById("c4")
		im.onmousemove=function(e){
			var cx=e.offsetX-200;
			var cy=e.offsetY-125;
			context.clearRect(0,0,800,500);
			if(cx<0){
				cx=0;
			}else{
				if(cx>250){
					cx=250;
				}
			}
			if(cy<0){
				cy=0;
			}else{
				if(cy>750){
					cy=750;
				}
			}
			context.drawImage(im,cx,cy,400,250,0,0,800,500);
		}
		im.onmouseout=function(){
			context.clearRect(0,0,800,500);
		}
	}
