	<table id="teacher">

<script> 
	xhr=new XMLHttpRequest();
	xhr.open("post","http://www.qhdlink-student.top/student/coach.php");
	xhr.setRequestHeader("content-type","application/x-www-form-urlencoded");
	xhr.onreadystatechange=function(){
		if(xhr.readyState=="4" && xhr.status=="200"){
			var data=xhr.responseText;
			var jsondata=JSON.parse(data);
			console.log(jsondata);
			for(var i in jsondata){
				var tr=document.createElement("tr");
				for(var j in jsondata[i]){
					var inform=jsondata[i][j];
					if(jsondata[i].id_coach%2==1){
						var td=document.createElement("td");
						if(j=="path_coach"){
						td.innerHTML="<img src='http://www.qhdlink-student.top/"+inform+"'>"
						}else{
							td.innerHTML=inform;
						}
						tr.appendChild(td);
					}
				}
				document.getElementById("teacher").appendChild(tr);
			}
		}
	}
	xhr.send("username=zyp&userpwd=123456&userclass=56&type=4");
</script>
