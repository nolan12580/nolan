<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="../dist/js/jquery-3.4.1.min.js" type="text/javascript"></script>
		<title>login</title>
		<style type="text/css">
			.login{
				margin: 0 auto;
				border: 1px solid #000;
				width: 300px;
				background-color: #FFCCCC;
			}
			#btn{
				margin: 0 auto;
				display: block;
			}
			p{
				margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="login">
			<p class="error">请登录</p>
			<p>用户名:<input type="text" class="username"/></p>
			<p>密&nbsp;&nbsp;&nbsp;码:<input type="password" class="pwd"/></p>
			<button type="button" id="btn">登陆</button>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			$("#btn").click(function(){
				var nam=$(".username").val();
				var pwd=$(".pwd").val();
				$.ajax({
				url:"http://www.qhdlink-student.top/student/login.php",
				type:"post",
				data:{
					username:nam,
					userpwd:pwd,
					userclass:"56",
					type:"4",
				},
				success:function(data){
					console.log(data);
					if(data=="ok"){
						$(window).attr('location','../index.html');
					}else{
						$(".error").html("用户名密码错误，请重新输入")
					}
				}
				})
			})
			
		})
	</script>
</html>
